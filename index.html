<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <!-- navabr start -->
      <nav class="container">
        <div class="navbar">
          <div class="logo">
            <img src="img/Logo.svg" alt="" />
          </div>
          <div class="menu-navigation"></div>
          <ul class="menu">
            <div class="mobile-menu">
                <img src="img/Menu Icon Squares.svg" alt="">
            </div>
            <div class="mobile-close">
                <img src="img/Menu Icon Squares (1).svg" alt="">
            </div>
            <li>
              <a href="#" class="active">Home</a>
            </li>
            <li>
              <a href="#">Testimonials</a>
            </li>
            <li>
              <a href="#">Features</a>
            </li>
            <li>
              <a href="#">Downloads</a>
            </li>
            <li>
              <a href="#" class="btn light">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- hero section -->
      <div class="hero-container">
        <div class="hero-image">
          <img src="img/Hero Image.svg" alt="" class="hero-img-lg" />
          <img src="img/Hero Image2.svg" alt=""  class="hero-img-sm"/>
          <div class="hero-ground"></div>
        </div>
        <div class="hero-text">
          <h1 class="title">Learn To Design <br />Awesome Websites</h1>
          <p class="subtitle">
            The best way to learn is to actually do it. You can find step by
            step <br />tutorials for web designing here
          </p>
          <button class="btn dark">Learn More</button>
        </div>
      </div>

      <!-- social meida -->
      <div class="social-icons">
        <a href="#">
          <img src="img/Instragram.svg" class="social-icon" alt="" />
        </a>
        <a href="#">
          <img src="img/twitter.svg" class="social-icon" alt="" />
        </a>
        <a href="#">
          <img src="img/facebook.svg" class="social-icon" alt="" />
        </a>
      </div>
    </div>

    <!-- main container end -->

    <!-- background images -->
    <div class="hero-bg-right">
      <img src="img/bg-right.svg" alt="right" />
    </div>

    <div class="hero-bg-left">
        <img src="img/bg-left-box3.svg" alt="left" />
        <img src="img/bg-left-box2.svg" alt="left" />
        <img src="img/bg-left-box1.svg" alt="left" />
    </div>

    <!-- mobile img -->
    <img src="img/mobile-left.svg" alt="left" class="mobile-left" />
    <img src="img/mobile-right.svg" alt="right" class="mobile-right"/>
